name: nginx_gost
image: subinghong/ubuntu-ssh:gost_
autocreate: true
workdir: /okteto
command: ["bash"]
volumes:
  - /go/pkg/                # persist go dependencies
  - /root/.cache/go-build/  # persist go build cache
  - /root/.vscode-server    # persist vscode extensions
forward:
  - 80:80
persistentVolume:
  enabled: true
